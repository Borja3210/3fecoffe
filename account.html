<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<body>
  <!-- start of header-->
  
  <div id="header">

  </div>
<!-- end of header-->

<!-- start of main-->
<div class="container">
  <div class="row justify-content-center p-5 dark-text">


    <form class="form-signin col-6 text-center">
  
      <h1 class="h3 mb-3 font-weight-normal ">Sign in</h1>

      <label for="inputEmail" class="sr-only ">Email address</label>
      <input type="email" id="inputEmail" class="form-control mb-3 p-2" placeholder="Email address" required="" autofocus="">
     
      <label for="inputPassword" class="sr-only ">Password</label>
      <input type="password" id="inputPassword" class="form-control mb-3 p-2 " placeholder="Password" required="">
     
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-secondary btn-block px-5  " type="submit">Sign in</button>
      <a href="#" class="p-2 mb-3 text-muted"><p><u> Forgot your password?</u></p></a>
     
    </form>

  <div class="text-center dark-text">
    <p class="h3 mb-3 font-weight-normal fw-bold ">New to 3fe?</p>
    <a href="#"><button class="btn btn-lg btn-secondary btn-block px-5  " type="submit">Register</button></a>
  </div>



  </div>

</div>




<!-- end of main-->
 <!-- Start of footer -->

 <div id="newsletter">

</div>
